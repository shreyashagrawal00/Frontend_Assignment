<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Image Carousel</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
        text-align: center;
    }

    #carousel {
        width: 400px;
        height: 250px;
        margin: auto;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        background: #ddd;
    }

    #carousel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .btns {
        margin-top: 15px;
    }

    button {
        padding: 8px 12px;
        border: none;
        background: #007bff;
        color: white;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #0056c7;
    }
</style>

</head>
<body>

<h2>Image Carousel</h2>

<div id="carousel">
    <img id="slide" src="https://picsum.photos/id/1015/400/250" alt="Image">
</div>

<div class="btns">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
</div>

<script>
    const images = [
        "https://picsum.photos/id/1015/400/250",
        "https://picsum.photos/id/1025/400/250",
        "https://picsum.photos/id/1035/400/250",
        "https://picsum.photos/id/1045/400/250",
        "https://picsum.photos/id/1055/400/250"
    ];

    let index = 0;
    const slide = document.getElementById("slide");
    const carousel = document.getElementById("carousel");

    function showImage() {
        slide.src = images[index];
    }

    document.getElementById("next").addEventListener("click", () => {
        index = (index + 1) % images.length;
        showImage();
    });

    document.getElementById("prev").addEventListener("click", () => {
        index = (index - 1 + images.length) % images.length;
        showImage();
    });

    let autoSlide = setInterval(() => {
        index = (index + 1) % images.length;
        showImage();
    }, 3000);


    carousel.addEventListener("mouseenter", () => clearInterval(autoSlide));
    carousel.addEventListener("mouseleave", () => {
        autoSlide = setInterval(() => {
            index = (index + 1) % images.length;
            showImage();
        }, 3000);
    });
</script>

</body>
</html>
